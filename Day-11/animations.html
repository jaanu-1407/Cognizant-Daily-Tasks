<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    #menu {
      width: 200px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px;
      display: none; 
    }

    #toggleBtn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #toggleBtn:hover {
      background-color: #0056b3;
    }

    #toggleHeader {
      background-color: grey;
      color: white;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
    }

    #toggleContent {
      display: none;
      padding: 20px;
      background-color: #ecf0f1;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #moveBtn {
      position: relative;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin: 100px;
    }
  </style>
</head>

  <button id="fadeBtn">Fade Out Image</button>

  <script>
    $(document).ready(function () {
      $('#fadeBtn').click(function () {
        $('#myImage').fadeOut();
      });
    });
  </script>
  <button id="toggleBtn">Toggle Menu</button>
  <div id="menu">
    <p>Menu Item 1</p>
    <p>Menu Item 2</p>
    <p>Menu Item 3</p>
  </div>

  <script>
    $(document).ready(function () {
      $('#toggleBtn').click(function () {
        $('#menu').slideToggle();
      });
    });
  </script>

  <div id="toggleHeader">Click to Expand/Collapse</div>
  <div id="toggleContent">
    <p>This is the content section that will expand and collapse smoothly</p>
  </div>

  <script>
    $(document).ready(function() {
      $('#toggleHeader').click(function() {
        $('#toggleContent').slideToggle('slow');
      });
    });
  </script>

  <button id="moveBtn">Click to Move</button>

  <script>
    $(document).ready(function() {
      $('#moveBtn').click(function() {
        $(this).animate({
          left: '+=300px'
        }, 1000); 
      });
    });
  </script>
</body>
</html>
