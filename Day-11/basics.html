<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery CDN Example</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    window.onload = function () {
      alert("Welcome! The page has loaded.");
    };
  </script>
</head>
<body>

  <h1>Hello, jQuery</h1>
  <button id="clickBtn">Click Me</button>
  <p id="message"></p>
  <p id="myParagraph">This is the original text.</p>
  <button id="changeTextBtn">Change Text</button>
  <script>
    $(document).ready(function () {
      $('#clickBtn').click(function () {
        $('#message').text('Button clicked using jQuery');
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $('#changeTextBtn').click(function () {
        $('#myParagraph').text('The text has been changed');
      });
    });
  </script>
  <button id="changeColorBtn">Change Background Color</button>

  <script>
    $(document).ready(function() {
      $('#changeColorBtn').click(function() {
        $('body').css('background-color', '#f0e68c'); 
      });
    });
  </script>
</body>
</html>
