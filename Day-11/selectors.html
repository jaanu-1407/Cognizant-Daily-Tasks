<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectors</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      border: 2px solid #000;
    }
    input {
      margin: 20px auto;
      padding: 8px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
  </style>
  <script>
    $(document).ready(function () {
      $('p').css('color', 'blue');
    });
  </script>
</head>
<body>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <script>
    $(document).ready(function () {
      $('.box').css('background-color', 'lightgreen');
    });
  </script>
  
  <input type="text" placeholder="First Name">
  <input type="text" placeholder="Last Name">
  <input type="email" placeholder="Email">

  <script>
    $(document).ready(function() {
      $('input').css('border', '2px solid blue');
    });
  </script>

  <table>
    <tr><th>ID</th><th>Name</th></tr>
    <tr><td>1</td><td>abc</td></tr>
    <tr><td>2</td><td>def</td></tr>
    <tr><td>3</td><td>ghi</td></tr>
    <tr><td>4</td><td>jkl</td></tr>
    <tr><td>5</td><td>mno</td></tr>
  </table>

  <script>
    $(document).ready(function() {
      $('table tr:odd').css('background-color', '#f2f2f2');  
      $('table tr:even').css('background-color', '#d9edf7');
    });
  </script>
</body>
</html>
