<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>

  <div class="container mt-5">
    <form id="myForm" novalidate>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Alert placeholder -->
    <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
      Please enter a valid email address.
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const emailInput = document.getElementById('emailInput');
    const errorAlert = document.getElementById('errorAlert');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Simple email validation
      if (!emailInput.value || !emailInput.value.includes('@')) {
        errorAlert.classList.remove('d-none');  // Show alert
      } else {
        errorAlert.classList.add('d-none');     // Hide alert
        // Proceed with form submission or other logic here
        alert('Form submitted successfully!');
      }
    });
  </script>

</body>
</html>
