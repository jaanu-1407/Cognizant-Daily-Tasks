<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting </title>
</head>
<body>
    <script>
        let input=prompt("enter array values");
        let values=input.split(',');
        let arr=[];
        for(let i=0;i<values.length;i++)
        {
            arr.push(Number(values[i]));
        }
        function sort(arr)
        {
            for(let i=0;i<arr.length-1;i++)
            {
                for(let j=0;j<arr.length-i-1;j++)
                {
                    if(arr[j]>arr[j+1])
                    {
                        let temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
        }
        sort(arr);
        document.write("Elements after sorting:<br>");
        for(let i=0;i<arr.length;i++)
        {
            document.write(arr[i]+" ");
        }
    </script>
</body>
</html>
