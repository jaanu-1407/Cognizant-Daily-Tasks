<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder</title>
</head>
<body>
    <script>
        function remainder(task_name, deadline, msg) {
            document.write("Task: " + task_name + "<br>");
            document.write("Deadline: " + deadline + "<br>");
            document.write("Status: " + msg + "<br>");
        }

        remainder("studying", "Jun-12", "Pending");
    </script>
</body>
</html>
