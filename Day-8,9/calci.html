<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalciFunction</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter a value"));
        let b=Number(prompt("enter b value"));
        function addition(a,b)
        {
            document.write("Addition:" +(a+b)+"<br>");
        }
        function subtraction(a,b)
        {
            document.write("Subtraction:"+ (a-b)+"<br>");
        }
        function multiplication(a,b)
        {
            document.write("Multiplication:" +(a*b)+"<br>");
        }
        function division(a,b)
        {
            document.write("Division:" +(a/b)+"<br>");
        }
        function modulus(a,b)
        {
            document.write("Modulus:"+ (a%b)+"<br>");  
        }
        addition(a,b);
        subtraction(a,b);
        multiplication(a,b);
        division(a,b);
        modulus(a,b);
    </script>
</body>
</html>
