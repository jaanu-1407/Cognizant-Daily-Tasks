<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email template</title>
</head>
<body>
    <script>
        function email(name, dept, doj)
        {
            document.write("Dear "+name+"<br>");
            document.write("Welcome to the " + dept + " team .Your joining date is " + doj);
        }
        email("john","training","06/04/25");
    </script>
</body>
</html>
