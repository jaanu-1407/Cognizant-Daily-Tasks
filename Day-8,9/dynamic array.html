<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let arr=[];
        let count=Number(prompt("enter no. of participants"));
        let total=count;
        while(count>0)
        {
            let name=prompt("enter name");
            arr.push(name);
            count--;
        }
        function display()
        {
            document.write("Participants list:<br>");
            for(let i=0;i<total;i++)
                document.write((i+1)+"-->"+arr[i]+"<br>");
        }
        display();
    </script>
</body>
</html>
